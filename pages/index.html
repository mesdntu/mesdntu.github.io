<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B100 Engine Compatibility Tool</title>
    <link rel="stylesheet" href="css/index3.css">
    <script src="js/index.js" defer></script> 
</head>
<body>
    <div class="login">
        <div class="header">
            <img src="/images/ntu_logo.png" alt="NTU Logo" class="ntu_logo">
        </div>
        <div class="main_part">
            <div class="main_section">
                <div class="background_color">
                    <div class="pic_frame">
                        <img src="/images/home_image.png" alt="Background Image" class="bg1">
                    </div>
                    <div class="tool_name">
                        <h1>B100 Engine Compatibility Tool</h1>
                        <p>Your go-to tool for Maritime Biofuel Information</p>
                    </div>
                    <div class="login_section">
                        <div class="login_background">
                            <h2>Login Here</h2>
                            <div class="input_bar">
                                <div class="input_row">
                                    <label for="account">Account：</label>
                                    <input type="text" id="account" name="account" placeholder="Please enter your account">
                                </div>
                                <div class="input_row">
                                    <label for="password">Password：</label>
                                    <input type="password" id="password" name="password" placeholder="Please enter your password">
                                </div>                                
                            </div>                            
                            <div class="home_btn">
                                <div class="login_btn">
                                    <button class="sign_in_btn" id="loginButton">Sign in</button>
                                </div>
                                <div class="contact_btn">
                                    <button class="contact_us_btn">Contact Us</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>© 2024 MESD. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
